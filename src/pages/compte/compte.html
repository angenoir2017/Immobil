<ion-header color="primary">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="bar-profile" style="background-color: #dfdfdf">
  <div class="profile">

    <img class="profile-picture" src="assets/imgs/reap.jpg" />
    <h3 class="name">Immob</h3>


  </div>
</div>
  <ion-list >
    <ion-item *ngFor="let m of menus" (click)="onPage(m.component)">
      <ion-icon name="{{m.icon}}" item-start></ion-icon>
      {{m.title}}
    </ion-item>
  </ion-list>
</ion-content>
