<ion-menu [content]="content" >
  <ion-header class="bar-profile">

    <div class="profile">
      <img class="profile-picture" src="../assets/imgs/reap.jpg" />
      <h3 class="name">Immob</h3>
    </div>

  </ion-header>
  <ion-content class="my-container">

    <ion-grid>
      <ion-row>


          <button menuClose ion-item *ngFor="let m of menus" (click)="onPage(m)" class="items">
            <ion-col col-4>
            <ion-card>
          <ion-icon name="{{m.icon}}" item-left></ion-icon>
          {{m.title}}
            </ion-card>
            </ion-col>
          </button>



      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
