<ion-menu [content]="content" >
  <ion-header class="bar-profile" no-border>

    <div class="profile">
      <img class="profile-picture" src="../assets/imgs/reap.jpg" />
      <h3 class="name">Immob</h3>
    </div>

  </ion-header>
  <ion-content class="my-container">

    <ion-grid>
<ion-card style="background-color:transparent ">
      <ion-row>
        <ion-col col-6>
          <ion-card>
          <ion-card-header>
            Ajouter
          </ion-card-header>
          <ion-card-content>
            <button menuClose ion-item   (click)=Immobpage() class="items">
              <ion-icon name="md-add" item-center></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
          <ion-card-header>
          Acceuil
        </ion-card-header>
          <ion-card-content>
            <button menuClose ion-item  (click)=Homepage() class="items">
          <ion-icon name="md-home" item-center></ion-icon>
        </button>
          </ion-card-content>
        </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-header>
              Compte
            </ion-card-header>
            <ion-card-content>
              <button menuClose ion-item  (click)=Comptepage() class="items">
                <ion-icon name="md-person" item-center></ion-icon>
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-header>
              Partager
            </ion-card-header>
            <ion-card-content>
              <button menuClose ion-item  (click)=Partagerpage() class="items">
                <ion-icon name="md-share" item-center></ion-icon>
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-header>
              Parametre
            </ion-card-header>
            <ion-card-content>
              <button menuClose ion-item  (click)=Parametrepage() class="items">
                <ion-icon name="md-settings" item-center></ion-icon>
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-header>
              Aide
            </ion-card-header>
            <ion-card-content>
              <button menuClose ion-item  (click)=Aidepage() class="items">
                <ion-icon name="md-help" item-center></ion-icon>
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
      </ion-card>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
